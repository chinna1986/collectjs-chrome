<div id="options_background"></div>
<section id="options_interface" class="options">
	<h2 >Options</h2>
	<p>
		<label for="tables">
			Hide Table Elements
		</label>
		<input type="checkbox"  name="tables" id="tables" />	
	</p>
	<p>
		<label for="visible">
			Only include visible elements
		</label>
		<input type="checkbox"  name="visible" id="visible" />	
	</p>
	<p>
		<label for="safedelete">
			Confirm before deleting saved rules
		</label>
		<input type="checkbox"  name="safedelete" id="safedelete" checked="checked"/>	
	</p>

	<a href="#" id="close_options">Close</a>
</section>
