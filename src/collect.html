<div class="attach_bottom no_select" id="collect_interface">
	<div id="topbar">
		CollectJS
		<div id="button_floater">
			<button id="open_options">Options</button>
			<button id="move_position">Move to Top</button>
			<button id="off_button" class="con">Turn Off</button>
			<button id="close_selector" class="con">Close</button>
		</div>
		<div id="group_buttons">
			Group: 
			<select id="collect_selector_groups"></select>
			<button id="collect_new_group">New</button>
			<button id="collect_get_groups">Get</button>
			<button id="collect_delete_group" class="con">Delete</button>
			<button id="collect_upload_group" class="pro">Upload</button>
			<button id="collect_preview_saved">Preview Rules</button>
		</div>
	</div>
	<section id="selector_results">
		<div id="selector_info">
			<p id="selector_parts"></p>
			<p id="selector_text"></p>
			<p id="selector_count"></p>
		</div>
		<div class="collectColumn">
			<div id="collect_error"></div>
			<form id="selector_form">
				<div id="form_inputs">
					<p>
						<label for="selector_name" title="The name of the value that is being selected. This should be equivalent to the item's column name in a database">Name:</label>
						<input name="name" id="selector_name" val="" title="The name of the value that is being selected. This should be equivalent to the item's column name in a database"/>
					</p>
					<p>
						<label for="selector_string" title="The CSS selector used to get the desired selector">Selector:</label>
						<input name="selector" id="selector_string" val="" title="The CSS selector used to get the desired selector"/>
					</p>
					<p>
						<label for="selector_capture" title="Either the HTML element's attribute to capture or the element's text">Capture:</label>
						<input name="capture" id="selector_capture" val="" title="Either the HTML element's attribute to capture or the element's text"/>
					</p>
					<p>
						<label for="selector_low_index" title="Use this for selectors that return multiple values if you want to exclude certain values. A positive index will exclude elements from zero up to the index and a negative index will exclude values after the array's length minus the index's absolute value">Ignore Indexes:</label>
						<input name="index" id="selector_index" class="index" val="" title="Use this for selectors that return multiple values if you want to exclude certain values. A positive index will exclude elements from zero up to the index and a negative index will exclude values after the array's length minus the index's absolute value"/>
					</p>
				</div>
			</form>
			<div id="form_buttons">
				<button id="collect_save" class="pro">Save Rule</button>
				<button id="collect_preview">Preview Rule</button>
				<button id="collect_clear_form" class="con">Clear Form</button>
			</div>
		</div>
		<div class="collectColumn">
			<div id="collect_messages"></div>
			<div id="collect_selectors"></div>
		</div>
	</section>
</div>
