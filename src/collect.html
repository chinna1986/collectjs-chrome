<div id="collectMain">
    <div id="selectorHolder"></div>
</div>
<div id="selectorPreview" class="topbar">
	<span id="selectorText"></span>
	<span id="selectorCount"></span>
	<div id="selectorButtons">
		<button id="saveSelector">Save</button>
		<button id="clearSelector">Clear</button>
	</div>
</div>
<div id="collectOptions" class="topbar">
	<div id="collectTabs">
	    <div class="tab">
	    	<span>Parent</span>
	    	<span id="parentSelector"></span>
	    	<button id="toggleParent" title="Use the current selector as a parent selector for a group">+</button>
	    </div>
	    <div class="tab toggle" id="ruleTab" data-for="ruleGroup">Rules</div>
	    <div class="tab toggle" id="optionTab" data-for="optionGroup">Options</div>
	    <div class="tab" id="closeCollect">X</div>
	</div>
	<div id="tabGroups">
	    <div id="optionGroup">
	    </div>
	    <div id="ruleGroup">
	    </div>
	</div>
</div>
<div id="ruleModal">

	<div id="rulePreview">

	</div>
</div>
